</head>
<body>
    <div class="columns is-6-desktop">
        <div class="column">
            <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <span class="icon mr-2">
                            <i class="fa fa-cloud"></i>
                        </span>

                        <span>My Cloud</span>
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbar" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input is-rounded" type="text" placeholder="Search">
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-search"></i>
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="navbar-item has-dropdown is-hoverable">
                            <div class="navbar-link">
                                User
                            </div>

                            <div id="moreDropdown" class="navbar-dropdown is-right">
                                <a class="navbar-item " href="http://bulma.io/extensions/">
                                    <div class="level is-mobile">
                                        <div class="level-left">
                                            <div class="level-item">
                                                <p>
                                                    <strong>Extensions</strong>
                                                    <br>
                                                    <small>Side projects to enhance Bulma</small>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="level-right">
                                            <div class="level-item">
                                                  <span class="icon has-text-info">
                                                    <i class="fa fa-plug"></i>
                                                  </span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        
            <div class="columns is-gapless">
                <aside class="column is-2 menu is-fullheight left-border">
                    <ul class="menu-list">
                        <p class="menu-label ml-4 mt-4" style="font-size: 15px;">
                            Utilizador
                        </p>
                        <li>
                            <a href="#" class="has-background-grey-lighter is-flex is-align-items-center py-4 px-4">
                                <span class="icon mr-2">
                                    <i class="fas fa-user is-size-5"></i>
                                </span>
                                <span class="name is-size-5">Perfil</span>
                            </a>
                        </li>


                        <li>
                            <a href="#" class=" is-flex is-align-items-center py-4 px-4">
                                <span class="icon mr-2">
                                    <i class="fas fa-chart-pie is-size-5"></i>
                                </span>
                                <span class="name is-size-5">Estatísticas</span>
                            </a>
                        </li>
                    </ul>
                    <p class="menu-label ml-4 mt-4" style="font-size: 15px;">
                        Administrador
                    </p>
                    <ul class="menu-list">
                        <li>
                            <a href="#" class="is-flex is-align-items-center py-4 px-4">
                                <span class="icon mr-2">
                                    <i class="fas fa-users is-size-5"></i>
                                </span>
                                <span class="name is-size-5">Utilizadores</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class=" is-flex is-align-items-center py-4 px-4">
                                <span class="icon mr-2">
                                    <i class="fas fa-chart-pie is-size-5"></i>
                                </span>
                                <span class="name is-size-5">Estatísticas</span>
                            </a>
                        </li>
                    </ul>
                </aside>

                
                <div class="column is-one-fifth my-4 mx-5">
                    <h1 class="is-size-4 has-text-weight-bold mb-4">Alterar password</h1>
                    <div class="field">
                        <label for="" class="label mt-4">Nova password</label>
                        <div class="control has-icons-left">
                          <input type="password" placeholder="*******" class="input" required>
                          <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="" class="label mt-4">Confirmar password</label>
                        <div class="control has-icons-left mb-6">
                          <input type="password" placeholder="*******" class="input" required>
                          <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                        </div>
                    </div>
                    <div class="field">
                        <button class="button is-block is-fullwidth is-primary is-medium mb-6">
                          Submeter
                        </button>
                    </div>

                    <hr>

                    <h1 class="is-size-4 has-text-weight-bold mb-4">Alterar nome</h1>
                    <div class="field">
                        <label for="" class="label mt-4">Novo nome</label>
                        <div class="control has-icons-left mb-6">
                          <input type="email" placeholder="e.g. Notorious B.I.G." class="input" required>
                          <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                          </span>
                        </div>
                      </div>
                    <div class="field">
                        <button class="button is-block is-fullwidth is-primary is-medium">
                          Submeter
                        </button>
                    </div>
                </div>   
                
            </div>
