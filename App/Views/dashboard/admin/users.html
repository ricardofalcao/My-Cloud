<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../../../public/assets/css/main.css">

</head>

<body>

<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <h1 class="pl-5">
                    <span class="icon-text is-large">
                        <span class="icon">
                            <i class="fa fa-cloud"></i>
                        </span>
                        <span>My Cloud</span>
                    </span>
    </h1>
    <div id="navbar" class="navbar-menu">
        <div class="navbar-end">

        </div>
    </div>
</nav>

<div class="columns is-gapless">
    <aside class="column is-2 menu is-fullheight left-border">
        <ul class="menu-list">
            <p class="menu-label ml-4 mt-4">
                Utilizador
            </p>
            <li>
                <a href="#" class="is-flex is-align-items-center">
                            <span class="icon mr-2">
                                <i class="fas fa-user"></i>
                            </span>
                    <span class="name">Perfil</span>
                </a>
            </li>


            <li>
                <a href="#" class=" is-flex is-align-items-center">
                            <span class="icon mr-2">
                                <i class="fas fa-chart-pie"></i>
                            </span>
                    <span class="name">Estatísticas</span>
                </a>
            </li>
        </ul>
        <p class="menu-label ml-4 mt-4">
            Administrador
        </p>
        <ul class="menu-list">
            <li>
                <a href="#" class="has-background-grey-lighter is-flex is-align-items-center">
                            <span class="icon mr-2">
                                <i class="fas fa-users"></i>
                            </span>
                    <span class="name">Utilizadores</span>
                </a>
            </li>
            <li>
                <a href="#" class=" is-flex is-align-items-center">
                            <span class="icon mr-2">
                                <i class="fas fa-chart-pie"></i>
                            </span>
                    <span class="name">Estatísticas</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="column">
        <table class="table is-fullwidth">
            <tr class="has-text-grey-light">
                <td>Username</td>
                <td>Nome Completo</td>
                <td>Ações</td>
            </tr>

            <tr>
                <td>
                    <span class="icon-text">
                        <!--<figure class="image is-128x128">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>-->

                        ricardofalcao
                    </span>
                </td>

                <td>
                    Ricardo Falcão
                </td>

                <td>
                    <span class="icon">
                        <i class="fas fa-trash"></i>
                    </span>
                </td>
            </tr>
        </table>

        <div>
            <span class="icon">
                <i class="fas fa-circle-plus"></i>
            </span>
        </div>


        <div class="container is-fluid">
            <form>
                <h1 class="is-size-4 has-text-weight-bold mb-4">Adicionar utilizador</h1>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label for="" class="label">Username</label>
                            <p class="control has-icons-left is-expanded">
                                <input type="email" placeholder="e.g. Notorious B.I.G." class="input" required>
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </p>
                        </div>

                        <div class="field">
                            <label for="" class="label">Nome completo</label>
                            <p class="control has-icons-left is-expanded">
                                <input type="password" placeholder="e.g. Adelino Passas" class="input" required>
                                <span class="icon is-small is-left">
                            <i class="fa fa-address-book"></i>
                        </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">

                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" placeholder="*******" class="input" required>
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">Confirmar Password</label>
                            <div class="control has-icons-left">
                                <input type="password" placeholder="*******" class="input" required>
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <button class="button is-primary">
                        Submeter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
